<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container py-2">
    <div class="employee-form card shadow w-50 p-3">
        <div class="card-body p-4">
            <!-- Form Header -->
            <header class="form-header">
                <h1 class="h3 mb-0 text-info font-monospace fw-bold">
                    <i class="bi bi-pencil-square me-2"></i>
                    Update Employee
                </h1>
            </header>

            <!-- Employee Form -->
            <form th:action="@{/saveEmployee}"
                  th:object="${employee}"
                  method="POST"
                  class="needs-validation"
                  novalidate>

                <!-- Hidden ID Field -->
                <input type="hidden" th:field="*{id}">

                <!-- First Name Field -->
                <div class="mb-4">
                    <label for="firstName"
                           class="form-label fw-semibold text-secondary font-monospace">
                        First Name
                    </label>
                    <input type="text"
                           class="form-control py-2 px-3 border-dark"
                           th:field="*{firstName}"
                           id="firstName"
                           placeholder="Legal first name"
                           required>
                    <div class="invalid-feedback">
                        Please provide a valid first name
                    </div>
                </div>

                <!-- Last Name Field -->
                <div class="mb-4">
                    <label for="lastName"
                           class="form-label fw-semibold text-secondary font-monospace">
                        Last Name
                    </label>
                    <input type="text"
                           class="form-control py-2 px-3 border-dark"
                           th:field="*{lastName}"
                           id="lastName"
                           placeholder="Surname"
                           required>
                    <div class="invalid-feedback">
                        Please provide a valid last name
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email"
                           class="form-label fw-semibold text-secondary font-monospace">
                        Email Address
                    </label>
                    <input type="email"
                           class="form-control py-2 px-3 border-dark"
                           th:field="*{email}"
                           id="email"
                           placeholder="professional@company.com"
                           required>
                    <div class="invalid-feedback">
                        Please provide a valid email address
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="d-flex justify-content-end gap-3 mt-4 pt-3 border-top">
                    <a th:href="@{/}" class="btn btn-outline-secondary px-4">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-info px-4 font-monospace fw-semibold">
                        Update Employee
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
