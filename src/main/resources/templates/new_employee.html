<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System | Add Employee</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <!-- Form styling -->
    <style>
        .employee-form {
            max-width: 650px;
            margin: 2rem auto;
        }
        .form-header {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .form-control {
            transition: border-color 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: #495057;
            box-shadow: 0 0 0 0.2rem rgba(73, 80, 87, 0.25);
        }
    </style>
</head>
<body>
<main class="container py-4">
    <div class="employee-form card shadow">
        <div class="card-body p-4">
            <!-- Form Header -->
            <header class="form-header">
                <h1 class="h3 mb-0 text-primary font-monospace fw-bold">
                    <i class="bi bi-person-plus me-2"></i>
                    Add New Employee
                </h1>
            </header>

            <!-- Employee Form -->
            <form th:action="@{/saveEmployee}"
                  th:object="${employee}"
                  method="POST"
                  class="needs-validation"
                  novalidate>

                <!-- Hidden ID Field -->
                <input type="hidden" th:field="*{id}">

                <!-- First Name Field -->
                <div class="mb-4">
                    <label for="firstName"
                           class="form-label fw-semibold text-secondary font-monospace">
                        First Name
                    </label>
                    <input type="text"
                           class="form-control py-2 px-3 border-dark"
                           th:field="*{firstName}"
                           id="firstName"
                           placeholder="Legal first name"
                           required>
                    <div class="invalid-feedback">
                        Please provide a valid first name
                    </div>
                </div>

                <!-- Last Name Field -->
                <div class="mb-4">
                    <label for="lastName"
                           class="form-label fw-semibold text-secondary font-monospace">
                        Last Name
                    </label>
                    <input type="text"
                           class="form-control py-2 px-3 border-dark"
                           th:field="*{lastName}"
                           id="lastName"
                           placeholder="Surname"
                           required>
                    <div class="invalid-feedback">
                        Please provide a valid last name
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email"
                           class="form-label fw-semibold text-secondary font-monospace">
                        Email Address
                    </label>
                    <input type="email"
                           class="form-control py-2 px-3 border-dark"
                           th:field="*{email}"
                           id="email"
                           placeholder="professional@company.com"
                           required>
                    <div class="invalid-feedback">
                        Please provide a valid email address
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="d-flex justify-content-end gap-3 mt-4 pt-3 border-top">
                    <a th:href="@{/}" class="btn btn-outline-secondary px-4">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary px-4 font-monospace fw-semibold">
                        Save Employee
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<!-- Form Validation -->
<script>
    // Client-side form validation
    (function() {
        'use strict';

        const forms = document.querySelectorAll('.needs-validation');

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
