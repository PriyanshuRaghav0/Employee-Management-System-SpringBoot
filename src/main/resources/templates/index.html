<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <!-- Title & Add Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0 text-info font-monospace fw-bold">Employees List</h1>
        <a th:href="@{/NewEmployeeForm}" class="btn btn-primary px-4 font-monospace fw-semibold">+ Add Employee</a>
    </div>

    <!-- Success Message -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Employee Table Inside a Card -->
    <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white fw-semibold font-monospace">
            Employee Records
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover align-middle mb-0 text-center">
                    <thead class="table-light">
                    <tr>
                        <th>
                            <a th:href="@{'/page/' + ${currentPage} + '?size=' + ${pageSize} + '&sortField=firstName&sortDir=' + ${reverseSortDir}}" class="text-decoration-none text-primary">First Name</a>
                        </th>
                        <th>
                            <a th:href="@{'/page/' + ${currentPage} + '?size=' + ${pageSize} + '&sortField=lastName&sortDir=' + ${reverseSortDir}}" class="text-decoration-none text-primary">Last Name</a>
                        </th>
                        <th>
                            <a th:href="@{'/page/' + ${currentPage} + '?size=' + ${pageSize} + '&sortField=email&sortDir=' + ${reverseSortDir}}" class="text-decoration-none text-primary">Email</a>
                        </th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${listEmployees}">
                        <td th:text="${employee.firstName}" class="fw-semibold"></td>
                        <td th:text="${employee.lastName}" class="fw-semibold"></td>
                        <td th:text="${employee.email}" class="text-muted"></td>
                        <td>
                            <div class="d-flex justify-content-center gap-2">
                                <a th:href="@{/FormForUpdate/{id}(id=${employee.id})}"
                                   class="btn btn-sm btn-outline-success font-monospace fw-semibold">Update</a>
                                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
                                   onclick="return confirm('Are you sure you want to delete this employee?');"
                                   class="btn btn-sm btn-outline-danger font-monospace fw-semibold">Delete</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Pagination Section -->
    <nav th:if="${totalPages > 1}" aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center flex-wrap">
            <!-- Previous -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/page/' + (${currentPage - 1}) + '?size=' + ${pageSize} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
                   aria-label="Previous">
                    &laquo;
                </a>
            </li>

            <!-- Page Numbers -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${currentPage == i} ? 'active'">
                <a class="page-link"
                   th:href="@{'/page/' + ${i} + '?size=' + ${pageSize} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
                   th:text="${i}">1</a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/page/' + (${currentPage + 1}) + '?size=' + ${pageSize} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
                   aria-label="Next">
                    &raquo;
                </a>
            </li>

            <!-- Last -->
            <li class="page-item" th:if="${currentPage != totalPages}">
                <a class="page-link"
                   th:href="@{'/page/' + ${totalPages} + '?size=' + ${pageSize} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
            </li>
        </ul>
    </nav>

    <!-- Page Info -->
    <div class="mt-3 text-end text-muted small font-monospace">
        Total Rows: [[${totalItems}]] |
        Page: [[${currentPage}]] |
        Page Size: [[${pageSize}]]
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    setTimeout(function () {
        const alert = document.querySelector('.alert');
        if (alert) {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        }
    }, 3000);
</script>
</body>
</html>
